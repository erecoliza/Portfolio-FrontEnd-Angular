<!-- EXPERIENCIA -->  
    <div class="row">
      <div class="col-lg-12">
        <h3 class="titulo">Experiencia Laboral</h3>
      </div>
    </div>

    <div *ngFor="let experiencia of experienciaList" class="row row-experiencia">
      <div class="col-lg-2 align-self-center align-items-center" style="padding:1px; ">
        <img [src]="experiencia.logo" alt="Avatar" class="img-fluid" />         <!-- img-thumbnail -->
      </div>
      <div class="col-lg-10">
        <div class="card">
          <div class="card-header">
            <h4>{{experiencia.empresa}}</h4>
          </div>
          <div class="card-body" style="text-align: justify; " >                
              <p>                
                Puesto Laboral: 
                <strong> {{experiencia.puesto}} </strong>
              </p>                
              <p>                
                Período desde: 
                <strong> {{experiencia.periodo_desde}} </strong>
                hasta:
                <strong> {{experiencia.periodo_hasta}} </strong>
              </p>                
              <p>                
                Descripción: 
                <strong> {{experiencia.descripcion}} </strong>
              </p>                
          </div>
          <div class="card-footer">
            <a href="#" class="card-link">{{experiencia.web}}</a>
          </div>
        </div>          
      </div>
    </div>
