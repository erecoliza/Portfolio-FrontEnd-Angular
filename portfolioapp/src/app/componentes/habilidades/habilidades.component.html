<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- JavaScript circle bar Progress -->
<script src="/js/jquery.js"></script>
<script src="/js/jquery.knob.js"></script>

<script>
  $(document).ready(function () {
    $('.dial').knob({
      'min': 0,
      'max': 100,
      'width': 100,
      'height': 100,
      'displayInput': true,
      'release': function (v) { $("p").text(v); },
      'readOnly': true
    });
  });
</script>

<div class="row">
  <div class="col-lg-12 align-self-center align-items-center">
    <h3 class="titulo">Habilidades</h3>
  </div>
</div>
<div class="row align-self-center align-items-center row-experiencia">
  <div *ngFor="let habilidad of habilidadList" class="col">
    <figure class="figure">
      <input type="text" value={{habilidad.porcentaje}} class="dial" data-width="25" data-thickness=".32"
        data-fgColor={habilidad.color} data-bgColor="#EEEEEE" data-cursor="false" data-displayInput="true"
        data-readOnly="true" width="50" height="50">
      <figcaption class="figure-caption">{{habilidad.habilidad}}</figcaption>
    </figure>
  </div>
</div>
