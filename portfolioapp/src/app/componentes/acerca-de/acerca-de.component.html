<!-- ACERCA DE -->
<div class="container-fluid text-center" id="AcercaDe">
  <div class="row">
    <div class="col-lg-2 align-self-center align-items-center">
      <h4>
        <i *ngIf="isLogin()" class="fa-solid fa-pen px-3 fa-xs" tooltip="<p> Editar y/o Modificar </p>" placement="top"
          data-bs-toggle="modal" data-bs-target="#AcercaDeDatosModal"></i>
      </h4>
      <img [src]="persona.imagen" alt="Avatar" class="avatar" />
      <h4>{{ persona.apellido_nombre }}</h4>
      <h5>{{ persona.posicion }}</h5>
      <ul class="list-group list-group-horizontal justify-content-center">
        <li class="list-group-item border-0">
          <a href="https://wa.me/{{ persona.telefono }}" target="”_blank”">
            <i class="fa-brands fa-whatsapp fa-2xl" tooltip="<p>Teléfono: </br> {{ persona.telefono }}</p>"
              placement="top"></i>
          </a>          
        </li>
        <li class="list-group-item border-0">
          <a href="mailto:{{ persona.email }}">
            <i class="fa-solid fa-envelope fa-2xl" tooltip="<p>Correo electónico: {{ persona.email }}</p>"
              placement="right"></i>
          </a>          
        </li>
      </ul>
    </div>
    <div class="col-lg-10 align-self-center align-items-center">
      <div class="row">
        <div class="col-lg-12 align-self-center align-items-center">
          <h3>
            <span>Acerca de
              <i *ngIf="isLogin()" class="fa-solid fa-pen px-3 fa-xs" tooltip="<p> Editar y/o Modificar </p>"
                placement="top" data-bs-toggle="modal" data-bs-target="#AcercaDeModal"></i>
            </span>
          </h3>
        </div>
      </div>
      <div class="container-fluid" id="Acercade-Descripción" style="background-color: #b8e5ff">
        <p>
          {{ persona.acercade }}
        </p>       
      </div>
    </div>
  </div>
</div>
<app-acerca-de-modal></app-acerca-de-modal>
<app-acerca-de-datos-modal></app-acerca-de-datos-modal>
