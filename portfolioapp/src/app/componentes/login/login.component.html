<!-- Modal -->
<div class="modal fade " tabindex="-1" id="loginModal"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <img src="./assets/img_avatar.jpg" alt="Avatar" class="avatarito" />
      </div>
      <div class="modal-body">        
        <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo
              Electr칩nico</label>
            <input type="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp"
              formControlName="email"
              placeholder="name@example.com" />
          </div>
          <div *ngIf="Mail?.errors && Mail?.touched">
            <p *ngIf="Mail?.hasError('required')" class="error">
              El email es requerido
            </p>
            <p *ngIf="Mail?.hasError('email')" class="error">
              El formato del email debe ser v치lido
            </p>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contrase침a</label>
            <input type="password" class="form-control"
              formControlName="password"
              id="exampleInputPassword1" />
          </div>
          <div *ngIf="Password?.errors && Password?.touched">
            <p *ngIf="Password?.hasError('required')" class="error">
              El Password es requerido
            </p>            
            <p *ngIf="Password?.errors?.['minlength']" class="error">
              El Password debe ser de 6 o mas caracteres
            </p>            
          </div>
        </form>
        <!--
        <div>
          <p>
            debbuger {{form.value.email}} - {{form.value.password}}
          </p>
        </div>
      -->
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Salir
        </button>
        <button type="button" class="btn btn-primary" (click)="miLogin()"
          data-bs-dismiss="modal">
          Iniciar Sesi칩n
        </button>
      </div>
    </div>
  </div>
</div>
