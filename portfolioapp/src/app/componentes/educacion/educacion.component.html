<!-- EDUCACIÓN -->  
    <div class="row">
      <div class="col-lg-12 align-self-center align-items-center">
        <h3 class="titulo">Educación</h3>
      </div>
    </div>
    <div *ngFor="let educacion of educacionList" class="row row-experiencia">
      <div class="col-lg-2 align-self-center align-items-center">
        <img [src]="educacion.logo" alt="Avatar" class="img-fluid img-thumbnail" />
      </div>
      <div class="col-lg-10 align-self-center align-items-center">
        <div class="card">
          <div class="card-header">
            <h4>{{educacion.establecimiento}}</h4>
          </div>
          <div class="card-body" style="text-align: justify; " >                
            <p>                
              Carrera/Título: 
              <strong> {{educacion.carrera}} </strong>
            </p>                
            <p>                
              Período desde: 
              <strong> {{educacion.fecha_desde}} </strong>
              hasta:
              <strong> {{educacion.fecha_hasta}} </strong>
            </p>                
            <p>                
              Descripción: 
              <strong> {{educacion.descripcion}} </strong>
            </p>                
          </div>
          <div class="card-footer">
            <a href="#" class="card-link">{{educacion.web}}</a>
          </div>
        </div> 
      </div>
    </div>
