<!-- Modal -->
<div class="modal fade" id="RedModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> Red Social </h5>
        </div>
  
        <div [ngSwitch]="miAccionType"> 
          <div class="modal-body" *ngSwitchCase="'update'">
            <form (ngSubmit)="onUpdate(miRed.id)" novalidate #f="ngForm">
              <div class="input-group">
                <span class="input-group-text">Red Social:</span>
                <input type="text" class="form-control" id="red" [(ngModel)]="miRed.red"
                  [ngModelOptions]="{standalone:true}" value="{{miRed.red}}" readonly>
              </div>
              <div id="nombreHelp" class="form-text">
              </div>
              <div class="input-group">
                <span class="input-group-text">Link:</span>
                <input type="text" class="form-control" id="link" [(ngModel)]="miRed.link"
                  [ngModelOptions]="{standalone:true}" value="{{miRed.link}}" placeholder="https://.....">                
              </div>
              <div id="nombreHelp" class="form-text">
              </div>              
              <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Cerrar
                </button>
                <button type="submit" class="btn btn-primary">
                  Actualizar
                </button>
              </div>
            </form>
          </div>          
        </div>
      </div>
    </div>
  </div>
