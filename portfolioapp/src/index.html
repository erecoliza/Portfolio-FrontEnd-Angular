<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Portfolio Well Full Stack</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />  
    
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />       
    
     <!-- fontawesome CSS -->
    <script
      src="http://kit.fontawesome.com/b56caa63bd.js"
      crossorigin="anonumous"></script>
  </head>
  <body>    
    <app-root></app-root>        
    <script type="text/javascript">
      function miLogin() {        
        // Icono Nuevo
        const iplus = document.getElementsByClassName("fa-circle-plus");
        for (let i = 0; i < iplus.length; i++) {
          iplus[i].style.display="initial";
        }
        // Icono Editar
        const ipens = document.getElementsByClassName("fa-pen");
        for (let i = 0; i < ipens.length; i++) {
          ipens[i].style.display="initial";
        }        
        // Icono Borrar  
        const idels = document.getElementsByClassName("fa-circle-xmark");
        for (let i = 0; i < idels.length; i++) {
          idels[i].style.display="initial";
        }
      }
      function miLogout() {    
        // Icono Nuevo
        const iplus = document.getElementsByClassName("fa-circle-plus");
        for (let i = 0; i < iplus.length; i++) {
          iplus[i].style.display="none";
        }
        // Icono Editar
        const ipens = document.getElementsByClassName("fa-pen");
        for (let i = 0; i < ipens.length; i++) {
          ipens[i].style.display="none";
        }        
        // Icono Borrar  
        const idels = document.getElementsByClassName("fa-circle-xmark");
        for (let i = 0; i < idels.length; i++) {
          idels[i].style.display="none";
        }        
      }
    </script>
  </body>
  
</html>
