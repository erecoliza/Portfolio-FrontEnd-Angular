    <!-- fontawesome CSS -->
    <script
      src="http://kit.fontawesome.com/b56caa63bd.js"
      crossorigin="anonumous"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"></script>
    <script>
    $(document).ready(function() {      
      $('.dial').knob({
        'min':0,
        'max':100,
        'width':100,
        'height':100,
        'displayInput':true,        
        'release':function(v) {$("p").text(v);},
        'readOnly':true
      });
    });
  </script>
